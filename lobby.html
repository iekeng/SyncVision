<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>SynVision</title>
  </head>

  <body>
    <header class="nav">
      <img src="./assets/Logo1.png" alt="logo" class="logo" />
      <div class="date-input">
        <p class="date"></p>
        <p class="time"></p>
      </div>
    </header>
    <a href="./index.html" class="back-home"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        height="1em"
        viewBox="0 0 512 512"
      >
        <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <path
          d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 288 480 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-370.7 0 73.4-73.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-128 128z"
        />
      </svg>
      Back to home page</a
    >
    <main class="lobby-container">
      <section class="video-container">
        <div class="local-container">
          <!-- Local user's video stream -->
          <video id="localVideo" autoplay muted></video>
        </div>
        <div id="controls">
          <!-- Buttons for call control -->
          <div class="volume-control">
            <button id="volume" class="control-btn control unmute">
              <i class="fa fa-microphone"></i>
            </button>
          </div>
          <div class="camera-control">
            <button id="camera" class="control-btn control unmute">
              <i class="fa fa-video-camera"></i>
            </button>
          </div>
        </div>
      </section>
      <section class="user-info">
        <h2>What's your name?</h2>
        <form class="user-name">
          <input type="text" id="name" placeholder="Your name" required />
          <button class="name-btn">Ask to join</button>
        </form>
      </section>
    </main>
    <script type="module" src="./script1.js"></script>
  </body>
</html>
