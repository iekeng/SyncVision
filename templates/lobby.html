<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/lobby.css" />
    <title>Syncvision | lobby</title>
  </head>

  <body>
    <header>
      <div class="container">
        <nav>
          <a href="/">Syncvision</a>
        </nav>
      </div>
    </header>
    
    

    <main>
      <div class="h1_container">
        <h1>Set How You'd like To Join The Meeting</h1>
      </div>
        <div class="container">

            <section class="media">
              <div class="video">
                <video id="localVideo" autoplay playsinline></video>
              </div>
      
              <div class="controls">
                <button class="control-container" id="mic-btn">
                    <span class="material-symbols-outlined">
                      mic
                    </span>
                  </button>
                  <button class="control-container" id="camera-btn">
                    <span class="material-symbols-outlined">
                      videocam
                    </span>
                  </button>
              </div>
            </section>
      
            <section class="user_info">
                <h2>What's your name ?</h2>
                <form action="/call/?roomId={{roomId}}">
                    <input type="text" id="userName" placeholder="Enter Your Name" required class="name_input"/>
                    <input type="checkbox" name="mute_audio" id="audio_mute" class="no_visible">
                    <input type="checkbox" name="disable_video" id="video_disable" class="no_visible">
                    <button id="name-btn" class="inactive" class="submit">Enter Meeting</button>
                </form>
            </section>
        </div>


    </main>

    <footer>
      <div class="footer_container">
        <a href="/about">Learn More</a> About Us
      </div>
    </footer>


    <script type="module" src="/static/scripts/script1.js"></script>
    <script type="module" src="/static/scripts/lobby.js"></script>
  </body>
</html>
